    <script>
        let currentTool = 'img-to-img';

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('timelineGroup').style.display = (tool === 'lip-sync') ? 'block' : 'none';
        }

        async function updateCredits() {
            const email = document.getElementById('userEmail').value;
            if(!email) return;
            const res = await fetch(`/api/credits?email=${email}`);
            const data = await res.json();
            document.getElementById('creditCount').innerText = data.credits || 0;
        }

        async function toBase64(file) {
            if (!file) return null;
            return new Promise((r, j) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => r(reader.result);
                reader.onerror = e => j(e);
            });
        }

        async function startRender() {
            const display = document.getElementById('displayArea');
            display.innerHTML = '<div style="color:var(--gold);">STAGING ENGINE...</div>';

            try {
                const mediaBase64 = await toBase64(document.getElementById('mediaInput').files[0]);
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: currentTool,
                        modelId: document.getElementById('modelSelector').value,
                        prompt: document.getElementById('prompt').value,
                        image: mediaBase64,
                        email: document.getElementById('userEmail').value
                    })
                });

                const prediction = await response.json();
                poll(prediction.id);
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        async function poll(id) {
            const interval = setInterval(async () => {
                const res = await fetch(`/api/status?id=${id}`);
                const data = await res.json();
                if (data.status === 'succeeded') {
                    clearInterval(interval);
                    const src = Array.isArray(data.output) ? data.output[0] : data.output;
                    document.getElementById('displayArea').innerHTML = src.includes('.mp4') 
                        ? `<video src="${src}" controls autoplay loop></video>`
                        : `<img src="${src}">`;
                    updateCredits();
                }
            }, 3000);
        }
    </script>
