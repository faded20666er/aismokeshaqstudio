b <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE SHAQ STUDIO | ELITE PRO</title>
    <style>
        :root { --gold: #D4AF37; --diamond: #E5E4E2; --black: #050505; --dark-glass: rgba(0,0,0,0.85); }
        
        body { 
            background: #000;
            color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; overflow-x: hidden;
        }

        /* BRIGHTER DIAMOND BACKGROUND LAYER */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('diamindbackgroud.jpeg') center/cover;
            filter: brightness(1.4) contrast(1.1); /* Brightens diamonds before the overlay */
            z-index: -2;
        }
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 80%);
            z-index: -1;
        }

        /* TOP ROCKER HEADER */
        .top-rocker {
            width: 100%; height: 100px; background: #000;
            border-bottom: 2px solid var(--gold); display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 60px; box-sizing: border-box; position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .logo-text { color: var(--gold); font-weight: 900; font-size: 1.8rem; letter-spacing: 3px; text-transform: uppercase; text-shadow: 0 0 15px rgba(212,175,55,0.5); }

        .auth-status { display: flex; align-items: center; gap: 30px; }
        .login-btn { 
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 10px 25px; border-radius: 4px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .login-btn:hover { background: var(--gold); color: black; }
        
        .credit-display { 
            display: none; align-items: center; gap: 15px; 
            background: rgba(212,175,55,0.1); padding: 10px 20px; border-radius: 50px; border: 1px solid rgba(212,175,55,0.3);
        }
        .credit-val { color: var(--gold); font-weight: 900; font-size: 1.1rem; }

        /* NAVIGATION */
        .page-nav { display: flex; justify-content: center; gap: 40px; background: rgba(0,0,0,0.6); padding: 15px 0; border-bottom: 1px solid #222; backdrop-filter: blur(10px); }
        .nav-item { cursor: pointer; color: #777; font-weight: 900; font-size: 0.85rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .nav-item.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        /* MAIN STUDIO */
        .main-layout { display: flex; justify-content: center; padding: 50px; gap: 40px; }
        .sidebar { width: 180px; }
        .studio-card { 
            flex: 1; max-width: 900px; background: var(--dark-glass); 
            border: 1px solid #333; border-radius: 24px; padding: 50px;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        /* DYNAMIC PRICING BADGE */
        .cost-badge {
            background: #111; border-left: 4px solid var(--gold);
            padding: 12px 20px; margin-bottom: 30px; display: flex; 
            justify-content: space-between; align-items: center; border-radius: 4px;
        }
        .cost-label { font-size: 0.7rem; color: #888; font-weight: 900; text-transform: uppercase; }
        .cost-amount { color: var(--gold); font-weight: 900; font-size: 1rem; }

        /* FORM STYLING */
        label { color: var(--gold); font-size: 0.65rem; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 8px; }
        select, textarea, input[type="file"] {
            width: 100%; background: #000; border: 1px solid #222; color: white;
            padding: 18px; border-radius: 12px; margin-bottom: 25px; box-sizing: border-box;
        }
        .render-btn {
            width: 100%; padding: 25px; border: none; border-radius: 12px;
            background: linear-gradient(135deg, #D4AF37, #F9D976, #D4AF37);
            color: black; font-weight: 900; font-size: 1.2rem; letter-spacing: 4px;
            cursor: pointer; text-transform: uppercase;
        }

        /* LOGIN MODAL */
        #loginModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #0a0a0a; border: 1px solid var(--gold); padding: 50px;
            border-radius: 20px; text-align: center; width: 400px; box-shadow: 0 0 50px var(--gold);
        }
        .modal-input { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; margin: 20px 0; border-radius: 5px; }

        /* OUTPUT BOX */
        #studioOutput {
            margin-top: 50px; width: 100%; min-height: 500px; background: #000;
            border-radius: 15px; display: flex; align-items: center; justify-content: center;
            border: 1px solid #111; overflow: hidden;
        }
        #studioOutput img, #studioOutput video { width: 100%; }

        .ad-box { background: #000; border: 1px solid #222; border-radius: 12px; padding: 10px; text-align: center; margin-bottom: 20px; }
        .ad-box img { width: 100%; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="overlay-layer"></div>

    <!-- HEADER -->
    <header class="top-rocker">
        <div class="logo-text">SMOKE SHAQ STUDIO</div>
        <div class="auth-status">
            <button id="authBtn" class="login-btn" onclick="openLogin()">SIGN IN / JOIN VIP</button>
            <div id="userPanel" class="credit-display">
                <span id="userHandle" style="font-size: 0.8rem; opacity: 0.6;"></span>
                <div class="credit-val"><span id="liveCredits">0</span> CREDITS</div>
            </div>
        </div>
    </header>

    <nav class="page-nav">
        <div class="nav-item active" onclick="setMode('img-to-img', this)">Image Studio</div>
        <div class="nav-item" onclick="setMode('img-to-video', this)">Video Engine</div>
        <div class="nav-item" onclick="setMode('lip-sync', this)">Pro Lip Sync</div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="ad-box">
                <img src="banner.png.png">
                <a href="https://t.vlmai-3.com/396104/6924?aff_sub5=SF_006OG000004lmDN" style="color:var(--gold); font-weight:900; text-decoration:none; font-size:0.7rem;">JOIN ELITE CLUB</a>
            </div>
        </aside>

        <main class="studio-card">
            <div class="cost-badge">
                <span class="cost-label">Estimated Production Cost:</span>
                <span class="cost-amount"><span id="costDisplay">1</span> CREDITS</span>
            </div>

            <label>CHOOSE PRODUCTION ENGINE</label>
            <select id="engineSelect" onchange="updateCost()">
                <option value="flux-pro">FLUX 1.1 PRO (Masterpiece Stills)</option>
                <option value="kling-video">KLING 2.5 (High Motion Cinema)</option>
                <option value="omni-human">OMNI-HUMAN (Digital Soul Lip-Sync)</option>
            </select>

            <label>UPLOAD REFERENCE ASSET</label>
            <input type="file" id="assetFile">

            <div id="timelineContainer" style="display:none; border-left: 2px solid var(--gold); padding-left: 20px; margin-bottom: 25px;">
                <label>SCENE SCRIPT / DIALOGUE</label>
                <textarea id="scriptText" rows="3" placeholder="Enter what you want the character to say..."></textarea>
            </div>

            <label>ARTISTIC DIRECTION / PROMPT</label>
            <textarea id="studioPrompt" rows="4" placeholder="Describe lighting, mood, camera angles, and details..."></textarea>

            <button class="render-btn" onclick="startProduction()">EXECUTE PRODUCTION</button>

            <div id="studioOutput">
                <p style="color:#111; font-weight:900; letter-spacing:10px; font-size:1.5rem;">STUDIO STANDBY</p>
            </div>
        </main>

        <aside class="sidebar">
            <div class="ad-box">
                <img src="banner.png.png">
                <a href="https://t.vlmai-3.com/396104/7477?aff_sub5=SF_006OG000004lmDN" style="color:var(--gold); font-weight:900; text-decoration:none; font-size:0.7rem;">ELITE REWARDS</a>
            </div>
        </aside>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); margin-top:0;">VIP STUDIO LOGIN</h2>
            <p style="color:#666; font-size:0.8rem;">Enter your registered email to access your production credits and assets.</p>
            <input type="email" id="loginEmail" class="modal-input" placeholder="Your VIP Email Address">
            <button class="render-btn" style="padding:15px; font-size:1rem;" onclick="processLogin()">AUTHENTICATE</button>
            <p onclick="closeLogin()" style="margin-top:20px; cursor:pointer; font-size:0.7rem; color:var(--gold); text-decoration:underline;">CANCEL</p>
        </div>
    </div>

    <script>
        let currentMode = 'img-to-img';
        let userEmail = localStorage.getItem('studio_email') || null;

        // Auto-login if email exists
        if(userEmail) {
            loginUI(userEmail);
            updateCredits();
        }

        function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }
        function closeLogin() { document.getElementById('loginModal').style.display = 'none'; }

        function processLogin() {
            const email = document.getElementById('loginEmail').value;
            if(!email.includes('@')) return alert("Enter a valid VIP email.");
            localStorage.setItem('studio_email', email);
            userEmail = email;
            loginUI(email);
            updateCredits();
            closeLogin();
        }

        function loginUI(email) {
            document.getElementById('authBtn').style.display = 'none';
            document.getElementById('userPanel').style.display = 'flex';
            document.getElementById('userHandle').innerText = email;
        }

        function updateCost() {
            const engine = document.getElementById('engineSelect').value;
            const costMap = { 'flux-pro': 1, 'kling-video': 10, 'omni-human': 15 };
            document.getElementById('costDisplay').innerText = costMap[engine];
        }

        function setMode(mode, el) {
            currentMode = mode;
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            
            document.getElementById('timelineContainer').style.display = (mode === 'lip-sync') ? 'block' : 'none';
            
            // Set engine automatically based on tab
            const sel = document.getElementById('engineSelect');
            if(mode === 'lip-sync') sel.value = 'omni-human';
            if(mode === 'img-to-video') sel.value = 'kling-video';
            if(mode === 'img-to-img') sel.value = 'flux-pro';
            updateCost();
        }

        async function updateCredits() {
            if(!userEmail) return;
            const res = await fetch(`/api/credits?email=${userEmail}`);
            const data = await res.json();
            document.getElementById('liveCredits').innerText = data.credits || 0;
        }

        async function startProduction() {
            if(!userEmail) return openLogin();
            
            const out = document.getElementById('studioOutput');
            out.innerHTML = '<div style="color:var(--gold); font-size:1.5rem; animation: pulse 1.5s infinite;">PRODUCTION IN PROGRESS...</div>';

            try {
                const file = document.getElementById('assetFile').files[0];
                let b64 = null;
                if(file) {
                    b64 = await new Promise((res) => {
                        const r = new FileReader();
                        r.onload = () => res(r.result);
                        r.readAsDataURL(file);
                    });
                }

                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: currentMode,
                        modelId: document.getElementById('engineSelect').value,
                        prompt: document.getElementById('studioPrompt').value,
                        image: b64,
                        email: userEmail
                    })
                });

                const job = await res.json();
                poll(job.id);
            } catch (err) {
                alert("Studio Error: " + err.message);
                out.innerHTML = '<p style="color:red;">PRODUCTION FAILED</p>';
            }
        }

        function poll(id) {
            const timer = setInterval(async () => {
                const res = await fetch(`/api/status?id=${id}`);
                const data = await res.json();
                if (data.status === 'succeeded') {
                    clearInterval(timer);
                    const resUrl = Array.isArray(data.output) ? data.output[0] : data.output;
                    const isVideo = resUrl.includes('.mp4') || resUrl.includes('.webm');
                    document.getElementById('studioOutput').innerHTML = isVideo 
                        ? `<video src="${resUrl}" controls autoplay loop></video>`
                        : `<img src="${resUrl}">`;
                    updateCredits();
                }
            }, 3000);
        }
    </script>
</body>
</html>
