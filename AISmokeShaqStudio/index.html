<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE SHAQ STUDIO | PREMIUM AI</title>
    <style>
        :root { --gold: #D4AF37; --diamond: #E5E4E2; --black: #050505; }
        body { 
            background: var(--black) url('diamindbackgroud.jpeg') fixed; 
            background-size: cover;
            color: white; font-family: 'Inter', sans-serif; margin: 0; 
        }
        .main-layout { display: flex; justify-content: space-between; padding: 20px; gap: 20px; }
        
        .ad-sidebar { width: 160px; height: 600px; background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 10px; font-size: 0.7rem; color: var(--gold); }
        
        .studio-container { flex: 1; max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        
        /* FIXED LOGO CSS */
        .logo-container { width: 100%; display: flex; justify-content: center; margin-bottom: 20px; }
        .logo { max-width: 250px; max-height: 120px; object-fit: contain; filter: drop-shadow(0 0 15px var(--gold)); }
        
        .glass-panel { 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(15px);
            border: 1px solid var(--gold); 
            padding: 30px; border-radius: 20px; 
            width: 100%; box-shadow: 0 0 50px rgba(0,0,0,1); 
        }

        .tabs { display: flex; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab { cursor: pointer; color: #777; font-weight: bold; font-size: 0.85rem; letter-spacing: 2px; }
        .tab.active { color: var(--gold); text-shadow: 0 0 10px var(--gold); border-bottom: 2px solid var(--gold); }
        
        select, textarea { 
            width: 100%; background: #111; border: 1px solid #333; color: white; 
            padding: 12px; border-radius: 8px; margin: 10px 0; box-sizing: border-box;
        }
        select:focus, textarea:focus { border-color: var(--gold); outline: none; }

        .render-btn { 
            width: 100%; background: linear-gradient(135deg, #D4AF37 0%, #F9D976 50%, #D4AF37 100%); 
            border: none; padding: 18px; font-weight: 900; cursor: pointer; border-radius: 8px; 
            text-transform: uppercase; letter-spacing: 3px; color: #000; margin-top: 10px;
        }

        #output-container { 
            margin-top: 30px; width: 100%; min-height: 400px; border: 1px solid #222; 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            background: #000; overflow: hidden; position: relative;
        }
        #output-container img, #output-container video { width: 100%; height: auto; }

        .status-badge { position: absolute; bottom: 20px; background: var(--gold); color: black; padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; }

        .store-section { margin-top: 40px; text-align: center; width: 100%; padding-bottom: 50px; }
        .credit-card { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 20px; border-radius: 12px; display: inline-block; width: 220px; margin: 10px; transition: 0.3s; }
        .credit-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .buy-btn { background: var(--gold); color: black; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; }
        
        .user-stats { margin-bottom: 10px; font-size: 0.8rem; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="ad-sidebar">
            <p>PARTNER OFFER</p>
            <div style="width:120px; height:240px; background:url('banner.png.png') center/cover; margin:10px 0;"></div>
            <a href="#" style="color:var(--gold); text-decoration:none;">VIP ACCESS â†’</a>
        </div>

        <div class="studio-container">
            <div class="logo-container">
                <img src="logo.jpg.jpg" class="logo" id="mainLogo">
            </div>
            
            <div class="glass-panel">
                <div class="user-stats">SESSION CREDITS: <span id="creditCount">100</span></div>
                
                <div class="tabs">
                    <div class="tab active" onclick="setTool('img-to-img')">IMAGE STUDIO</div>
                    <div class="tab" onclick="setTool('img-to-video')">VIDEO ENGINE</div>
                    <div class="tab" onclick="setTool('lip-sync')">LIP SYNC</div>
                </div>

                <label style="font-size: 0.7rem; color: var(--gold);">AI MODEL ENGINE</label>
                <select id="modelSelector">
                    <option value="flux-pro">FLUX 1.1 PRO (Masterpiece Quality)</option>
                    <option value="realistic">REALISTIC VISION (Photo Studio)</option>
                    <option value="img2img-pro">CINEMATIC TRANSFORM (Edit Upload)</option>
                    <option value="flux-schnell">FLUX FAST (Drafts)</option>
                </select>

                <div id="inputs">
                    <input type="file" id="imageInput" accept="image/*">
                    <div id="audio-field" style="display:none;">
                        <input type="file" id="audioInput" accept="audio/*">
                    </div>
                    <textarea id="prompt" placeholder="Describe exactly what you want to see..."></textarea>
                    
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="font-size: 0.7rem; color: #666;">MODIFICATION STRENGTH</label>
                        <input type="range" id="strength" min="1" max="10" step="0.5" value="7.5" style="width:70%; accent-color: var(--gold);">
                    </div>
                </div>

                <button class="render-btn" onclick="startRender()">EXECUTE PRODUCTION</button>

                <div id="output-container">
                    <div id="displayArea"><p style="color:#444;">Awaiting Input...</p></div>
                    <div id="statusBadge" class="status-badge" style="display:none;">READY</div>
                </div>
            </div>

            <div class="store-section">
                <h3 style="color:var(--gold); letter-spacing:3px;">RECHARGE STUDIO CREDITS</h3>
                <div class="credit-card">
                    <h4>STARTER PACK</h4>
                    <p>100 CREDITS</p>
                    <p style="font-size:1.5rem; color:var(--gold);">$10.00</p>
                    <button class="buy-btn" onclick="checkout('starter')">BUY NOW</button>
                </div>
                <div class="credit-card">
                    <h4>PRO BUNDLE</h4>
                    <p>550 CREDITS</p>
                    <p style="font-size:1.5rem; color:var(--gold);">$45.00</p>
                    <button class="buy-btn" onclick="checkout('pro')">BUY NOW</button>
                </div>
            </div>
        </div>

        <div class="ad-sidebar">
            <p>ADVERTISEMENT</p>
            <div style="width:120px; height:240px; background:#111; margin:10px 0; border:1px dashed #444; display:flex; align-items:center; justify-content:center;">AD SPACE</div>
            <p style="font-size:0.6rem;">Contact for rates.</p>
        </div>
    </div>

    <script>
        let currentTool = 'img-to-img';

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('audio-field').style.display = (tool === 'lip-sync') ? 'block' : 'none';
        }

        async function toBase64(file) {
            if (!file) return null;
            return new Promise((r, j) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => r(reader.result);
                reader.onerror = e => j(e);
            });
        }

        async function startRender() {
            const status = document.getElementById('statusBadge');
            const display = document.getElementById('displayArea');
            
            status.style.display = 'block';
            status.innerText = 'UPLOADING ASSETS...';
            display.innerHTML = '<div style="color:var(--gold); font-family:monospace;">CONNECTING TO CLUSTER...</div>';

            try {
                const imgBase64 = await toBase64(document.getElementById('imageInput').files[0]);
                const audioBase64 = await toBase64(document.getElementById('audioInput').files[0]);

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: currentTool,
                        modelId: document.getElementById('modelSelector').value,
                        prompt: document.getElementById('prompt').value,
                        image: imgBase64,
                        audio: audioBase64,
                        prompt_strength: document.getElementById('strength').value
                    })
                });

                const prediction = await response.json();
                if (prediction.error) throw new Error(prediction.error);
                poll(prediction.id);
            } catch (err) {
                alert("Error: " + err.message);
                status.style.display = 'none';
            }
        }

        async function poll(id) {
            const status = document.getElementById('statusBadge');
            const interval = setInterval(async () => {
                const res = await fetch(`/api/status?id=${id}`);
                const data = await res.json();
                status.innerText = data.status.toUpperCase() + '...';
                
                if (data.status === 'succeeded') {
                    clearInterval(interval);
                    renderOutput(data.output);
                } else if (data.status === 'failed') {
                    clearInterval(interval);
                    alert("The AI Cluster failed to process this request.");
                }
            }, 3000);
        }

        function renderOutput(out) {
            const display = document.getElementById('displayArea');
            document.getElementById('statusBadge').style.display = 'none';
            const src = Array.isArray(out) ? out[0] : out;
            display.innerHTML = src.includes('.mp4') 
                ? `<video src="${src}" controls autoplay loop></video>`
                : `<img src="${src}">`;
        }

        function checkout(tier) {
            alert(`Stripe Gateway Initializing...\nTier: ${tier}\nUse Test Card: 4242 4242 4242 4242`);
            // To make this live, paste your Stripe Payment Link here:
            // window.location.href = "YOUR_STRIPE_LINK_HERE";
        }
    </script>
</body>
</html>
