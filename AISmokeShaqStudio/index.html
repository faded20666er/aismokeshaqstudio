<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOKE SHAQ STUDIO | CINEMATIC AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --gold: #D4AF37; --diamond: #E5E4E2; --black: #0a0a0a; }
        body { background: var(--black); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .hero { height: 100vh; background: url('golddustbackdrop.png') center/cover; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .logo { width: 180px; filter: drop-shadow(0 0 15px var(--gold)); margin-bottom: 20px; }
        .studio-panel { background: rgba(0,0,0,0.85); border: 1px solid var(--gold); padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; box-shadow: 0 0 40px rgba(212,175,55,0.2); }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab { cursor: pointer; color: #666; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        textarea { width: 100%; background: #1a1a1a; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; margin: 10px 0; height: 80px; resize: none; }
        .render-btn { width: 100%; background: linear-gradient(45deg, var(--gold), #f9d976); border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; margin-top: 15px; transition: 0.3s; }
        .render-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--gold); }
        #output-container { margin-top: 20px; min-height: 200px; border: 1px dashed #333; display: flex; align-items: center; justify-content: center; position: relative; }
        #output-container img, #output-container video { max-width: 100%; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .loader { display: none; color: var(--gold); font-size: 0.9rem; letter-spacing: 2px; text-align: center; }
        .status-msg { position: absolute; bottom: 10px; background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 20px; font-size: 0.7rem; color: var(--gold); }
    </style>
</head>
<body>
    <div class="hero">
        <img src="logo.jpg.jpg" class="logo" alt="Logo">
        
        <div class="studio-panel">
            <div class="tabs">
                <div class="tab active" onclick="setTool('img-to-img')">IMG → IMG</div>
                <div class="tab" onclick="setTool('img-to-video')">IMG → VID</div>
                <div class="tab" onclick="setTool('lip-sync')">LIP SYNC</div>
            </div>

            <div id="tool-inputs">
                <label style="font-size: 0.7rem; color: #888;">SOURCE IMAGE (JPG/PNG)</label>
                <input type="file" id="imageInput" accept="image/*" style="margin: 10px 0; color: #888;">
                
                <div id="audio-field" style="display:none;">
                    <label style="font-size: 0.7rem; color: #888;">VOICE AUDIO (MP3/WAV)</label>
                    <input type="file" id="audioInput" accept="audio/*" style="margin: 10px 0; color: #888;">
                </div>

                <label style="font-size: 0.7rem; color: #888;">PROMPT / DIRECTION</label>
                <textarea id="prompt" placeholder="Describe the cinematic change..."></textarea>
                
                <label style="font-size: 0.7rem; color: #888;">PROMPT STRENGTH</label>
                <input type="range" id="strength" min="1" max="10" step="0.5" value="1.5" style="width:100%; accent-color: var(--gold);">
            </div>

            <button class="render-btn" onclick="startRender()">Execute Render</button>

            <div id="output-container">
                <div id="loader" class="loader">HITTING THE CLUSTER...</div>
                <div id="displayArea"></div>
                <div id="statusUpdate" class="status-msg" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentTool = 'img-to-img';

        function setTool(tool) {
            currentTool = tool;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('audio-field').style.display = (tool === 'lip-sync') ? 'block' : 'none';
        }

        async function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function startRender() {
            const prompt = document.getElementById('prompt').value;
            const imgFile = document.getElementById('imageInput').files[0];
            const audioFile = document.getElementById('audioInput').files[0];
            const strength = document.getElementById('strength').value;

            if ((currentTool !== 'img-to-img' || prompt === '') && !imgFile && currentTool !== 'img-to-img') {
                alert("Please select a source image.");
                return;
            }

            const loader = document.getElementById('loader');
            const display = document.getElementById('displayArea');
            const statusBox = document.getElementById('statusUpdate');
            
            loader.style.display = 'block';
            display.innerHTML = '';
            statusBox.style.display = 'block';
            statusBox.innerText = 'Initializing...';

            try {
                const imgBase64 = imgFile ? await toBase64(imgFile) : null;
                const audioBase64 = audioFile ? await toBase64(audioFile) : null;

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: currentTool,
                        prompt: prompt,
                        image: imgBase64,
                        audio: audioBase64,
                        prompt_strength: strength
                    })
                });

                const prediction = await response.json();

                if (prediction.error) {
                    throw new Error(prediction.error);
                }

                // Start Polling the status
                pollStatus(prediction.id);

            } catch (err) {
                alert("Error: " + err.message);
                loader.style.display = 'none';
                statusBox.style.display = 'none';
            }
        }

        async function pollStatus(id) {
            const statusBox = document.getElementById('statusUpdate');
            
            const timer = setInterval(async () => {
                try {
                    const res = await fetch(`/api/status?id=${id}`);
                    const data = await res.json();

                    statusBox.innerText = `Status: ${data.status.toUpperCase()}...`;

                    if (data.status === 'succeeded') {
                        clearInterval(timer);
                        showResult(data.output);
                    } else if (data.status === 'failed' || data.status === 'canceled') {
                        clearInterval(timer);
                        alert("Generation Failed: " + (data.error || "Unknown error"));
                        document.getElementById('loader').style.display = 'none';
                        statusBox.style.display = 'none';
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            }, 2500); // Check every 2.5 seconds
        }

        function showResult(output) {
            const display = document.getElementById('displayArea');
            const loader = document.getElementById('loader');
            const statusBox = document.getElementById('statusUpdate');
            
            loader.style.display = 'none';
            statusBox.style.display = 'none';

            const result = Array.isArray(output) ? output[0] : output;

            if (result.endsWith('.mp4') || result.includes('video')) {
                display.innerHTML = `<video src="${result}" controls autoplay loop></video>`;
            } else {
                display.innerHTML = `<img src="${result}" alt="Generated Content">`;
            }
        }
    </script>
</body>
</html>
